<!doctype html>
<html lang="">

<head>
   <meta charset="utf-8">
   <title>Page timeline</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
   <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.js"></script>
</head>

<body>
   <p>Cool simple page!</p>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.js" async defer></script>
   
   <script>
      function recursive(n) {
          if(n <= 2) {
              return 1;
          } else {
              return this.recursive(n - 1) + this.recursive(n - 2);
          }
      }
            
      console.warn('Starting recursive call (assume it will take 1 second)');
      recursive(30);

      console.warn('Getting data (assume it will take 1 second)');

      $.get('/assets/editor/other/snippets/html.js')
        .then(
            function(result) {
                  console.warn('Received data');

               return new Promise(function(resolve) {
                  console.warn('Start processing data (assume it will take 1 second)');
                  recursive(30);
                  
                  resolve();
               });
            }
        ).then(
            function(result) {
                console.warn('Done processing data');
            }
         );
   </script>

   <p>... and this is the rest of it!</p>
</body>

</html>
